version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    # Permette a Prometheus (dentro Docker) di "vedere" l'API 
    # che gira sulla tua macchina (host). Ãˆ un trucco molto utile.
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    # Si assicura che Prometheus parta prima di Grafana
    depends_on:
      - prometheus

